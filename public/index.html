        <form id="opponent">
            Would you like to play against somone?

        <form id="rps-input" hidden="true">

        </form>


        <br/><br/>

            <button type="button" id="rock" onclick="playgamefromrpsorrpsls(0)">rock</button>

            <button type="button" id="scissors" onclick="playgamefromrpsorrpsls(2)">scissors</button>
